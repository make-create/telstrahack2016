  <head>
    <title>My Kids</title>
    <meta charset="utf-8" />

    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="ajax.js"></script>
    <style>
      body {
        background: #fff;
      }
      #logout { z-index: 99999; position: absolute; left: 20px; top: 20px; width: 80px; }
      #logout img {width: 100%;}
      .kids .in-trouble-danger { border: 3px solid red !important }
      .kids .in-trouble-ok { border: 3px solid green; }
      .kids {
        max-width: 800px;
        margin: 0 auto;
      }
      .kids .row a {
        color: #333;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        cursor: pointer;
      }
      .kids .row a:hover {
        color: #333 !important;
      }
      .kids .row a img {
        width: 100%; 
        margin-bottom: 10px;
        border: 3px solid transparent; border-radius: 100px; 
      }
      .kids .row a[disabled] img {
        opacity: 0.7;
        -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
        filter: grayscale(100%);
      }
    </style>
  </head>
  <body>

  <a id="logout" href="index.html">
    <img src="images/logout.png">
  </a>

  <div id="in-trouble" class="kids">
    <div class="row">
      <a class="col-xs-2" href="map.html">
        <img src="images/xavier.png" v-bind:class="{'in-trouble-danger' : xavier === 'danger'}">
        Xavier
      </a>
      <a class="col-xs-2" disabled="disabled" v-bind:class="{'in-trouble-danger' : jenny === 'danger'}">
        <img src="images/jenny.png">
        Jenny
      </a>
      <a class="col-xs-2" href="settings.html">
        <img src="images/gears.png">
        Settings
      </a>
      <a class="col-xs-2"></a>
      <a class="col-xs-2"></a>
      <a class="col-xs-2"></a>
    </div>
  </div>

<script type="text/javascript">

var inTrouble = new Vue({
  el: '#in-trouble',
  data: {
    xavier: '',
    jenny: ''
  },
  methods: {
    getAll: function() {
      console.log('inTrouble.getAll()')
      this.getXavier();
      this.getJenny();
    },
    getXavier: function() {
      $ajax.get({
        url: 'http://192.168.43.7:8080/rest/status/xavier',
        dataType: 'json',
        success: (function(data, opts) {
          console.log('DONE', opts.method, opts.url, data);
          this.xavier = data.status;
          console.log({xavier: this.xavier, jenny: this.jenny});
        }).bind(this)
      });
    },
    getJenny: function() {
      $ajax.get({
        url: 'http://192.168.43.7:8080/rest/status/jenny',
        dataType: 'json',
        success: (function(data, opts) {
          console.log('DONE', opts.method, opts.url, data);
          this.jenny = data.status;
          console.log({xavier: this.xavier, jenny: this.jenny});
        }).bind(this)
      });
    }
  }
});

inTrouble.getAll();

</script>
