<html>
  <head>
    <title>Happy Holidays TM - Settings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://unpkg.com/vue@2.1.4/dist/vue.js"></script>
    <script src="ajax.js"></script>
    <style>

    </style>
  </head>
  <body>

<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">

      <h3>Notify everyone</h3>
      <p>Write a SMS message to send to all subscribers</p>
      <hr />
      <form id="send-sms" class="form-horizontal" role="form" onsubmit="return false;">
      <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <textarea id="message" class="form-control" rows="4" name="message" v-model="msg"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button class="btn btn-primary" v-on:click="send">Send</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          {{status}}
        </div>
      </div>

        </div>
      </div>
      </form>

    </div>
    <div class="col-sm-2"></div>

<script type="text/javascript">


new Vue({
  el: '#send-sms',
  data: {
    msg: "Hello, we haven't heard back from Xavier for a while, check out this url for more info: http://bit.ly/2hfoV39.",
    status: ''
  },
  methods: {
    send: function() {
      console.log('send', this.msg, arguments);
      $ajax.post({
        url: 'https://gfpf05dx25.execute-api.us-east-1.amazonaws.com/prod/send-sms-api',
        dataType: 'json',
        data: {
          message: this.msg
        },
        success: (function(data) {
          console.log('DONE',arguments);
          if (typeof data === 'object') {
            data = JSON.stringify(data);
          }
          this.status = data;
        }).bind(this)
      });
    }
  }
})

</script>
  </body>
</html>
