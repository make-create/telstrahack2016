<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">

      <h2>Emergency Contacts</h2>




    <div id="directory" class="card-format">
      <p>These people will be notified if there is a problem.</p>
      <div id="list-group">
        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading">+61 423523622</h4>
        </a>
      </div>
    </div>

<script type="text/javascript">


new Vue({
  el: '#directory',
  data: {
    newPhone: undefined,
    subscribers: []
  },
  methods: {
    add: function() {
      console.log('add', this.msg, arguments);
    }
  }
})

</script>

      <h2>In Trouble</h2>

      <div id="in-trouble" class="card-format">
        <p>Write a SMS message to send to all subscribers</p>

        <button type="button" class="btn btn-danger">Emergency</button>

        <button type="button" class="btn btn-success">All Cool</button>

     </div>

           <h2>Notify everyone</h2>
      <form id="send-sms" class="form-horizontal card-format" role="form" onsubmit="return false;">

      <p>Write a SMS message to send to all subscribers</p>
      <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <textarea id="message" class="form-control" rows="4" name="message" v-model="msg"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button class="btn btn-primary" v-on:click="send">Send</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          {{status}}
        </div>
      </div>

        </div>
      </div>
      </form>

    </div>
    <div class="col-sm-2"></div>

<script type="text/javascript">


new Vue({
  el: '#send-sms',
  data: {
    msg: "Hello, we haven't heard back from Xavier for a while, check out this url for more info: http://bit.ly/2hfoV39.",
    status: ''
  },
  methods: {
    send: function() {
      console.log('send', this.msg, arguments);
      $ajax.post({
        url: 'https://gfpf05dx25.execute-api.us-east-1.amazonaws.com/prod/send-sms-api',
        dataType: 'json',
        data: {
          message: this.msg
        },
        success: (function(data) {
          console.log('DONE',arguments);
          if (typeof data === 'object') {
            data = JSON.stringify(data);
          }
          this.status = data;
        }).bind(this)
      });
    }
  }
})

</script>
