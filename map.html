<html>
  <head>
    <title>Happy Holidays TM - Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <style>
      #mapid {width: 100%; height: 800px;}
      #kid { z-index: 99999; position: absolute; right: 20px; top: 20px; width: 100px; }
      #kid img {width: 100%;}
      #kid p {display: block; position: absolute; width: 200px; height: 60px; right: 124px; top: 29px; padding: 10px 20px; background: #e7e4c8;}
    </style>
  </head>
  <body>

    <div id="kid">
      <img src="images/xavier.png">
      <p>Hmmm.. I should have checked in 5 hours ago.</p>
    </div>
    <div id="mapid"></div>

    <!-- Scripts -->
      <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
      <script type="text/javascript">
        var lastKnown = [11.05, 105.09];
        var mymap = L.map('mapid').setView(lastKnown, 7);
        document.getElementById('mapid').style.width = window.innerWidth + 'px';
        document.getElementById('mapid').style.height = window.innerHeight + 'px';
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '',
          maxZoom: 18,
        }).addTo(mymap);
        var marker;
        var pos = lastKnown.slice();
        for (var i = 0; i < 8; i++) {
          pos[0] = pos[0] + (Math.random() - 0.5);
          pos[1] = pos[1] + (Math.random() - 0.5);
          L.marker(pos).addTo(mymap).bindPopup("<b>Monday 5.34pm AET</b><br>Checked in.")
        }
        var circle = L.circle(lastKnown, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 50000
        }).addTo(mymap);
        L.marker(lastKnown, {icon: L.icon({
            iconUrl: 'images/red-marker-icon.png',
            iconSize:     [25, 41], // size of the icon
            iconAnchor:   [12, 40], // point of the icon which will correspond to marker's location
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        })}).addTo(mymap).bindPopup("<b>Monday 5.34pm AET</b><br>Checked in.")


      </script>
  </body>
</html>
